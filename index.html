<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1 class="header">Heron's Formula</h1>
        <label for="sa">Side A: </label><br>
        <input type="number" id="sa" name="SideA"><br>
        <label for="sb">Side B: </label><br>
        <input type="number" id="sb" name="SideB"><br>
        <label for="sc">Side C: </label><br>
        <input type="number" id="sc" name="SideC"><br>
        <label for="ahf">Area:</label><br>
        <input type="number" id="ahf" name="areahf" readonly><br>
        <button type="submit" id="chf" class="calculate">Calculate</button>
    </div>

    <div class="app">
        <h1 class="header">Ambiguous Case</h1>
        <label for="aa">Angle A (Â°): </label><br>
        <input type="number" id="aa" name="angleA"><br>
        <label for="ab">Side A: </label><br>
        <input type="number" id="ab" name="angleB"><br>
        <label for="ac">Side B: </label><br>
        <input type="number" id="ac" name="angleC"><br>
        <label for="amct">Triangle Type: </label><br>
        <input type="text" id="amct" name="ambcaseType" readonly><br>
        <button type="submit" id="cac" class="calculate">Calculate</button>
    </div>

    <div class="app">
        <h1 class="header">Newton's Method</h1>
        <label for="rg">Root Guess: </label><br>
        <input type="number" id="rg" name="rootg"><br>
        <label for="ra">Root Approx: </label><br>
        <input type="number" id="ra" name="roota" readonly><br>
        <p id="itr"></p><br>
        <button type="submit" id="cnm" class="calculate">Calculate</button>

    </div>

    <div class="app">
        <h1 class="header">Polynomial Function</h1>
        <label for="co">Coefficients:</label><br>
        <input type="text" id="co" name="coefficients"><br>
        <label for="ex">Exponents: </label><br>
        <input type="text" id="ex" name="exponents"><br>
        <label for="xv">X Value: </label><br>
        <input type="text" id="xv" name="xvalue"><br>
        <label for="pf">Polynomial Function: </label><br>
        <input type="text" id="pf" name="polyfunc" readonly><br>
        <label for="pe">Polynomial Evaluation:</label><br>
        <input type="text" id="pe" name="polyeval" readonly><br>
        <button type="submit" id="cpf" class="calculate">Calculate</button>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
